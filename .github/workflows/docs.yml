name: Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1
      with:
        crystal: 1.18.2

    - name: Install dependencies
      run: shards install || echo "No dependencies"

    - name: Generate API documentation
      run: crystal docs

    - name: Create documentation index
      run: |
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="utf-8">
          <title>Schematics Documentation</title>
          <meta http-equiv="refresh" content="0; url=./Schematics.html">
          <style>
            body {
              font-family: system-ui, -apple-system, sans-serif;
              max-width: 800px;
              margin: 100px auto;
              padding: 20px;
              text-align: center;
            }
            h1 { color: #333; }
            a { color: #0066cc; text-decoration: none; }
            a:hover { text-decoration: underline; }
          </style>
        </head>
        <body>
          <h1>Schematics Documentation</h1>
          <p>Redirecting to <a href="./Schematics.html">API Documentation</a>...</p>
          <hr>
          <p>
            <a href="https://github.com/qequ/schematics">View on GitHub</a> |
            <a href="./Schematics.html">API Docs</a>
          </p>
        </body>
        </html>
        EOF

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5
      continue-on-error: true

    - name: Upload artifact
      if: steps.pages.outcome == 'success'
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/

    - name: Pages not enabled
      if: steps.pages.outcome == 'failure'
      run: |
        echo "⚠️  GitHub Pages is not enabled for this repository"
        echo ""
        echo "To enable GitHub Pages:"
        echo "1. Go to Settings → Pages"
        echo "2. Under 'Build and deployment' → Source"
        echo "3. Select 'GitHub Actions'"
        echo "4. Save"
        echo ""
        echo "Documentation has been generated and can be viewed in the artifacts."
        exit 0

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: success()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      continue-on-error: true

    - name: Deployment status
      run: |
        if [ "${{ steps.deployment.outcome }}" == "success" ]; then
          echo "✅ Documentation deployed to GitHub Pages"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
        else
          echo "⚠️  Deployment skipped - GitHub Pages not configured"
          echo "Documentation is available in build artifacts"
        fi
